<div class="startPage">
  <h1>Welcome to NG-Snake!</h1>
  <h4>Enter your name and email below</h4>
  <br/>

<form #starPageForm="ngForm">
  <div class="formElement">
    <br/>
  Name
  <input name="name"
         type="text"
         minlength="3"
         #name="ngModel"
         required [(ngModel)]="playerInfo.Name"
         />
         <div class="wrongData" *ngIf="!name.valid && wrongData">Your name is too short!</div>
  </div>
  <br/>
  <div class="formElement">Email
    <input name="email"
          type="email"
           #email="ngModel"
           required
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
           ngModel/>
           <div class="wrongData" *ngIf="!email.valid && email.errors && wrongData">Your email is wrong!</div>
    <br/></div>
    <br/>
    <div class="formElement">
      <div *ngIf="starPageForm.valid; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock><button (click)="openGamePage()";"sendStatus();sendPlayerinfo()">Start Game</button><br/></ng-template>
  <ng-template #elseBlock><button (click)="showErrorMessages()">Start Game</button><br/></ng-template>
  <div><button (click)="goBack()">back</button>
    b works!</div>	

  </div>

</form>
